<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="apps.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="navbar">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="container">
      <div class="message" id="message">Player X's turn</div>
      <div class="board">
        <div class="grid" data-index="0"></div>
        <div class="grid" data-index="1"></div>
        <div class="grid" data-index="2"></div>
        <div class="grid" data-index="3"></div>
        <div class="grid" data-index="4"></div>
        <div class="grid" data-index="5"></div>
        <div class="grid" data-index="6"></div>
        <div class="grid" data-index="7"></div>
        <div class="grid" data-index="8"></div>
      </div>
      <button class="restart-btn">Restart</button>
    </div>
  </body>
</html>
